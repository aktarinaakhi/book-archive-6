<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book archive</title>
    <style>
        #books-error {
            display: none;
        }

        #spinner {
            display: none;
        }

        #books-error {
            display: none;
        }
    </style>

    <!-- bootstrap file  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h1 class="text-success text-center my-5">Search Book That You Need</h1>

        <!-- input field  -->
        <div class="input-group mb-3 w-25 mx-auto">
            <input id="search-book" type="text" class="form-control" placeholder="Search Book..."
                aria-label="Recipient's" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>

        <!-- spinner  -->
        <div id="spinner" class="text-center">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </div>

        <!-- if books are not found  -->
        <div id="books-error" class="text-center text-danger">
            <h5 class="text-danger text-center">Books are not found...!</h5>
        </div>

        <!-- books count  -->
        <div id="books_count" class="text-center text-warning my-4"> </div>

        <!-- display books  -->
        <div id="display-books" class="row row-cols-1 row-cols-md-3 g-5">
        </div>
    </section>


    <!-- js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
